<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Message with Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Web3.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0e0e0e;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h1 {
        font-weight: 600;
        margin-bottom: 20px;
      }
      .card {
        background: #1a1a1a;
        border: 1px solid #333333;
        border-radius: 12px;
        padding: 40px;
        width: 400px;
        max-width: 90%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      button {
        background-color: #4a90e2;
        border: none;
        border-radius: 8px;
        color: #ffffff;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
      }
      button:disabled {
        background-color: #666666;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background-color: #357abd;
      }
      p {
        margin: 10px 0;
        word-wrap: break-word;
      }
      .message,
      .signature {
        background-color: #0e0e0e;
        border-left: 4px solid;
        padding: 10px 15px;
        font-family: monospace;
        font-size: 14px;
        color: #cccccc;
        text-align: left;
        word-wrap: break-word;
        overflow-wrap: anywhere;
      }
      .message {
        border-color: #4a90e2;
      }
      .signature {
        border-color: #7ed321;
        color: #7ed321;
      }
      .alert {
        margin-top: 20px;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 600;
      }
      .alert-success {
        background-color: #7ed321;
        color: #0e0e0e;
      }
      .alert-error {
        background-color: #d0021b;
        color: #ffffff;
      }
    </style>
</head>
<body>
    <div class="card">
        <h1>Verify Your Wallet</h1>
        <button id="connectWallet">Connect Wallet</button>
        <p id="walletAddress"></p>
        <button id="signMessage" disabled>Sign Message</button>
        <div id="messageContainer"></div>
        <div id="signatureContainer"></div>
        <div id="alertContainer"></div>
    </div>

    <!-- Подключаем main.js -->
    <script type="module" src="/main.js"></script>
</body>
</html>
